<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables!</title>
</head>

<body>
  <table border="1">
    <thead>
      <tr>
        <th colspan="4">Table Header</th>
      </tr>
      <tr>
        <th>Customer Name</th>
        <th>Customer Email</th>
        <th>Items Ordered</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Fred</td>
        <td>Fred@Fred.com</td>
        <td>Pollo Burrito</td>
        <td>$12.00</td>
      </tr>
      <tr>
        <td>Stan</td>
        <td>Stan@Stan.com</td>
        <td>Arroz con Leche</td>
        <td>$4.50</td>
      </tr>
      <tr>
        <td>Steve</td>
        <td>Steve@Steve.com</td>
        <td>Chile Rellenos</td>
        <td>$10.00</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">My Footer</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
